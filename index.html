<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css" class="css">
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;600;700&family=Poppins:wght@300;500&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,100;0,900;1,100;1,700;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main>
    <section>

      <div class="main-css">
        <div class="card-body">
          <article class="card__img">
            <img class="card-img" src="./images/image-equilibrium.jpg" alt="mage-equilibrium" class="card-img">
            <div class="third-eye">
              <img class="eye-overlay" src="/images/icon-view.svg" alt="">
            </div>
          </article>
          <div class="card-content">
            <a href="#">Equilibrium #3429</a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-content-flex">
              <div class="entherum-svg">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                
                <p class="entherum-text">0.041 ETH</p>
              </div>
              
              <div class="clock">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <br>
          <div class="avater">
            <img class="avater-img" src="./images/image-avatar.png" alt="profile avater">
            <p class="avater-text"> Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>

    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/primado/" target="_blank">Prince Adimado</a>.
    </div>

  </main>
</body>
</html>
